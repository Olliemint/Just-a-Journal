{% extends 'base.html' %}

{% block content %}
<div class="single-post">
    <div class="content">
            <div class="post">
                <p><b>#{{ post.id }}</b></p>
                <b>
                    <p class="title">{{ post.title }}</p>
                </b>
                <div class="content">
                    <p>{{ post.content }}</p>
                </div>
                <hr>
                <h3>Comments</h3>
                <div class="comment-area">
                <form method="post">
                    <p>
                        <textarea name="content"
                                    placeholder="Comment"
                                    cols="60"
                                    rows="5"></textarea>
                    </p>
                
                    <p>
                        <button type="submit">Add comment</button>
                    </p>
                </form>
            </div>
                {% for comment in post.comments %}
                    <div class="comment">
                        <p>#{{ comment.id }}</p>
                        <p>{{ comment.comment }}</p>
                        <form method="POST"
                        action="{{ url_for('delete_comment',
                                            comment_id=comment.id) }}">
                        <input type="submit" value="Delete Comment">
                            
                    </form>
                    </div>
                {% endfor %}
            </div>
    </div>
</div>
{% endblock %}
